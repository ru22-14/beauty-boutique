{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}
    
    <div class="container">
        <div class="col-12">
            <h1>BEAUTY BOUTIQUE Newsletter</h1>
        </div>
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy  }}
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>   
{% endblock %}
