<p class="my-0 mt-4"><strong>{{ item.product.name }}</strong></p>
<p class="my-0 small text-muted">SKU: {{ item.product.sku | upper }}</p>
<p class="text-success font-weight-bold mt-2">{{ product.available_products }} In stock
</p>
<form class="form update-form" method="POST"
    action="{% url 'update_basket' item.item_id %}">
    {% csrf_token %}
    <div class="form-group mt-4" style="max-width: 150px;">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button
                    class="decrement-qty btn btn-sm btn-black rounded-0 decrement-qty_{{ item.item_id}}"
                    data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input
                class="form-control form-control-sm qty_input id_qty_{{ item.item_id }}"
                type="number" name="quantity" value="{{ item.quantity }}" min="1"
                max="5" data-item_id="{{ item.item_id }}">
            <div class="input-group-append">

                <button
                    class="increment-qty btn btn-sm btn-black rounded-0 increment-qty_{{ item.item_id }}"
                    data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-link text-info mt-2 mx-1">Update</a>
<a class="remove-item text-danger mx-4 mt-2" id="remove_{{ item.item_id }}">Remove</a>
