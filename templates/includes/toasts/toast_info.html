<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-200 toast-capper bg-info"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Information!</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
    </div>

    {% if 'favourites' %}
    <p class="logo-font bg-white text-black py-1 p-4">Favourites({{ quantity }})</p>
    <div class="basket-notification-wrapper p-4">
        {% for item in user_favourites %}
        <div class="row">
            <div class="col-3 my-1">
                <img class="w-100" src="{{ item.image.url }}">
            </div>
            <div class="col-9">
                <p class="my-0"><strong>{{ item.name }}</strong></p>
                <p class="my-0 small text-muted">Qty: {{ item.quantity }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="rounded-0 text-light mt-4">
        <a href="{% url 'view_favourites' %}" class="btn btn-black rounded-0 w-100">
            <span class="text-uppercase">View Favourites</span>
        </a>
    </div>
  {% endif %}  
</div>
